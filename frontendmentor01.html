<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="frontendmetor01.css">
</head>
<body>
    <div class="card">
        <div class="img-box"></div>
        <div class="text-box">
          <p class="text1">Perfume</p>
    
          <h1>Gabrielle Essence Eau De Parfum</h1>
    
          <p class="text2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
    
          <div class="prices">
            <p class="price">$149.99</p>
            <p class="cut-price">$169.99</p>
          </div>
          
          <button><img src="images/icon-cart.svg" alt="svg-cart-icon"> Add to Cart</button>
        </div>
      </div>
</body>
</html>
